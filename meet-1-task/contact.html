<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    <section class="contact-section section" id="contact">
        <div class="container">
          <div class="row">
            <div class="section-title">
              <h2 data-heading="contact">Get In Touch</h2>
            </div>
          </div>
          <div class="row">
            <!-- contact-item-start -->
            <div class="contact-item">
              <div class="contact-item-inner outer-shadow">
                <i class="fas fa-phone"></i>
                <span>Phone</span>
                <p>+62851 5761 6969</p>
              </div>
            </div>
            <!-- contact-item-end -->
            <!-- contact-item-start -->
            <div class="contact-item">
              <div class="contact-item-inner outer-shadow">
                <i class="fas fa-envelope" id="gmail_45"></i>
                <span>E-mail</span>
                <p>dikiogres@gmail.com</p>
              </div>
            </div>
            <!-- contact-item-end -->
            <!-- contact-item-start -->
            <div class="contact-item">
              <div class="contact-item-inner outer-shadow">
                <i class="fab fa-line" id="line_48"></i>
                <span>Line</span>
                <p>dikitampan48</p>
              </div>
            </div>
            <!-- contact-item-end -->
          </div>  
            <div class="row">
              <div class="contact-form">
                <form class="" action="/contact" method="post">
                  <div class="row">
                    <div class="w-50">
                      <div class="input-group outer-shadow hover-in-shadow">
                        <input type="text" name="Name" class="input-control">
                      </div>
                      <div class="input-group outer-shadow hover-in-shadow">
                        <input type="text" name="Email" class="input-control">
                      </div>
                      <div class="input-group outer-shadow hover-in-shadow">
                        <input type="text" name="Subject" class="input-control">
                      </div>
                    </div>
                    <div class="w-50">
                      <div class="input-group outer-shadow hover-in-shadow">
                        <textarea class="input-control" name="Message"></textarea>
                      </div>
                    </div>
                  </div>
                    <div class="row">
                      <div class="submit-btn">
                        <button type="submit" class="btn-1 outer-shadow hover-in-shadow">
                          Send Message
                        </button>
                      </div>
                    </div>
                </form>
              </div>
            </div>
        </div>
      </section>
      
</body>
</html>
